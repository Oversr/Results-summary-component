<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Summary Results Component</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets/images/favicon-32x32.png">
    </head>
    <body>
        <div id="card">
            <div id="left-section">
                <h2>Your Result</h2>
                <div id="circle">
                    <span>76</span>
                </div>
                <p id="of-100">of 100</p>
                <p id="rating">Great</p>
                <p id="info">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div id="right-section">
                <h2>Summary</h2>
                <div class="container">
                    <div class="rows">
                        <img src="assets/images/icon-reaction.svg" alt="">
                        <h3>Reaction</h3>
                        <p><span>80</span> / 100</p>
                    </div>
                    <div class="rows">
                        <img src="assets/images/icon-memory.svg" alt="">
                        <h3>Memory</h3>
                        <p><span>92</span> / 100</p>
                    </div>
                    <div class="rows">
                        <img src="assets/images/icon-verbal.svg" alt="">
                        <h3>Verbal</h3>
                        <p><span>61</span> / 100</p>
                    </div>
                    <div class="rows">
                        <img src="assets/images/icon-visual.svg" alt="">
                        <h3>Visual</h3>
                        <p><span>72</span> / 100</p>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
